<style>
     /* flex, colun, justify center, align center*/

body{
  background-color:#2e2e2e;
  margin: 0px;
  display: flex;
  flex-direction:column;
  justify-content:center;
  align-items: center;
  height:100vh;
}
input, button, .div_createRoom{
  border-radius:8px;
  border:none
}
 input:focus {
  
 box-shadow: 0 0 0 0;

  }

.div_createRoom{

}
form{
  display: flex;
  flex-direction:column;
  justify-content:center;
  width:100%;
  height:100%
}
button{
  cursor:pointer;
  background-color: #8b8b8b;
}
input ,button{

  padding:15px;

   margin:10px;
}


</style>
<body>
      <div class="div_createRoom">
        <form id="form" method="post" action="/gameOnline">

   <button type="submit">Entrar</button>
        </form>
      </div>
